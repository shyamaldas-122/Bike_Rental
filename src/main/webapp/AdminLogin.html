<body>

		<div class="login-page bk-img" style="background-image: url(images/adminlogin0.jpg);">
		<div class="form-content">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h1 class="text-center text-bold text-light mt-4x">ADMIN LOGIN</h1>
						<div class="well row pt-2x pb-3x bk-light">
							<div class="col-md-8 col-md-offset-2">
							<form id="form" action="" method="GET">
						        
						        
						          <label for="exampleInputEmail1" class="text-uppercase text-sm">Email address</label>
						          <input type="email" placeholder="Username" id="username" class="form-control mb">
						       
						      
						          <label for="exampleInputPassword1">Password</label>
						          <input type="password" placeholder="Password" id="password" class="form-control mb" >
					
						         <button type="submit" class="btn btn-primary btn-block" onClick="myFunction()">Submit</button>
     
							</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
						
					
<script>
								
								function myFunction()
								{
									var email = document.getElementById("username").value;
									var password = document.getElementById("password").value;
	
									if(email == "admin" && password == "admin")
									{
									    window.location.assign("Dashboard.html");     
	
									}
									else 
									{
									   alert("Invalid information");
									    return ;
									}
								}
								
								</script>
